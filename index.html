<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h2>convert video from mp4 to avi</h2>
        <input accept=".mp4" type="file" id="file-picker" multiple />
        <div>
        <p>List of selected files:</p>
        <ul id="output"></ul>
        </div>
    </div>
    <div>
        <h2>split video into 10 minutes each video</h2>
        <input accept=".avi" type="file" id="split-file-picker" multiple />
        <div>
        <p>List of selected files:</p>
        <ul id="split-output"></ul>
        </div>
    </div>
   <script src="./main.js"></script> 
</body>
</html>
